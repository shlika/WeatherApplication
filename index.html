          <span class="fs-4">WAPP</span>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Home</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">About</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="#">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <div class="main">
    <div style="padding-top: 120px;" class="container">

      <div class="row">
        <div class="col-sm-9">
          <h3> Weather in your City</h3>


          <form action="" method="post">
            {% csrf_token %}
            <label for="city"> City</label><br>
            {{form.name}}

            <br>
            <input type="submit" name="Send" value="Search" class="mt-2 btn btn-danger">
          </form>

          <!--  -->

          <!--  -->
        </div>




        <div class="col-sm-3">
          <h3> Information</h3>

          {% for info in all_info %}
          <div class="alert alert-info">
            <div class="row">
              <div class="col-sm-9">
                <b>City:</b> {{ info.city }}<br>
                <b>Country:</b> {{ info.country }}<br>
                <b>Temperature:</b> {{ info.temp }}<sup>o</sup><br>
              </div>

              <div class="col-sm-3">
                <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="photo" class="img-thumbnail">
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
